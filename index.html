<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Urquhart's Links</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        min-height: 100%;
      }

      body {
        position: relative;
        background: url("michiel-annaert-nE9eUMw8SV0-unsplash.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* 50% black overlay */
        pointer-events: none; /* Allows interaction with content below */
        z-index: -1; /* Places it behind the content */
        box-shadow: inset 0px 0px 50px 10px rgba(0, 0, 0, 0.2); /* Grainy effect */
      }

      .main-container {
        max-width: 600px;
        width: 100%;
        text-align: center;
        margin: auto;
      }

      .image-row img {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 50%;
        margin: 10px auto;
        display: block;
      }

      .name-row {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .social-icons-row a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .links-row {
        margin-top: 30px;
      }

      .links-row .item {
        margin-bottom: 20px;
        background-color: rgba(149, 123, 173, 0.5);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        text-align: left;
      }

      .links-row .item img {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 10px;
      }

      .links-row a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <!-- Profile Picture -->
      <div class="image-row">
        <img src="Linkedinphoto.jpg" alt="Charlotte's profile photo">
      </div>

      <!-- Name -->
      <div class="name-row">Charlotte Urquhart</div>

      <!-- Social Links -->
      <div class="social-icons-row">
        <a href="https://github.com/churquh2003/AppDevProject" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/charlotte-urquhart/" target="_blank">LinkedIn</a>
      </div>

      <!-- Main Links -->
      <div class="links-row">
        <div class="item">
          <img src="unsplashphoto.jpg" alt="Photography Thumbnail">
          <a href="https://charlotteurquhartphotography.my.canva.site/" target="_blank">Photography Website</a>
        </div>
        <div class="item">
          <img src="https://picsum.photos/100" alt="Personal Website Thumbnail">
          <a href="https://charlotteurquhart.com" target="_blank">My Personal Website</a>
        </div>
      </div>
    </div>
  </body>
</html>
